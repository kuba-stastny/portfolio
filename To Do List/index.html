        function check(polozka) {
            document.getElementById('item' + polozka).style.background = 'rgb(17, 116, 208)';
            document.getElementById('item' + polozka).style.color = 'white';
            document.getElementById('item' + polozka).style.borderBottomColor = 'rgb(17, 116, 208)';
            document.getElementById('itemIco' + polozka).style.color = 'white';
            document.getElementById('dateIco' + polozka).style.color = 'white';
            document.getElementById('icoColorDelete' + polozka).style.color = 'white';


        }
        function details(polozka) {

            for (x = 0; x <= polozka; x++) {
                if (polozka == x) {
                    document.getElementById('card' + polozka).style.bottom = '0';
                    document.getElementById('card' + polozka).style.zIndex = '3';
                } else {
                    document.getElementById('card' + polozka).style.bottom = '-300px';
                    document.getElementById('card' + polozka).style.zIndex = '1';
                }
            }
        }
        function odstranitSeznam() {
            document.getElementById("list").innerHTML = '';

        function deleteItem(polozka) {
            document.getElementById('item' + polozka).style.display = "none";

        function showPanel() {
            document.getElementById("add-panel").style.marginLeft = '0px';
            document.getElementById("add-panel-out").style.display = "block";

            document.getElementById("add-panel").style.marginLeft = "-500px";
            document.getElementById("add-panel-out").style.display = "none";
