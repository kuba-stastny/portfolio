    <script>
        let list = [];
        let cards = [];


        window.onkeypress = countCharts;

        function countCharts() {
            let input = document.getElementById("domTextElement").value;

        function zadanaHodnota() {
            let inputValue = document.getElementById("domTextElement").value;
            let inputValueFull = document.getElementById("domTextElement").value;
            list.push(inputValue);
            delkaInput = inputValue.length - 1;
            console.log(delkaInput);
            list.push(inputValue);
            const d = new Date();
            let date = d.getDate() + ". " + d.getMonth();
            var delkaPole = list.length - 1;
            let checkIco = '<svg class="check-ico" id="itemIco' + delkaPole + '" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16"><path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/></svg>';
            let calendarIco = '<svg class="date-ico" id="dateIco' + delkaPole + '" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar2-range-fill" viewBox="0 0 16 16"><path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zm9.954 3H2.545c-.3 0-.545.224-.545.5v1c0 .276.244.5.545.5h10.91c.3 0 .545-.224.545-.5v-1c0-.276-.244-.5-.546-.5zM10 7a1 1 0 0 0 0 2h5V7h-5zm-4 4a1 1 0 0 0-1-1H1v2h4a1 1 0 0 0 1-1z"/></svg>'
            document.getElementById("list").innerHTML +=
                '<div class="list-item" id="item' + delkaPole + '" value="' + delkaPole + '" onclick="details(' + delkaPole + ')"><div class="all-flex-center" onclick="check(' + delkaPole + ')">' + checkIco + '</div><div class="left-flex-center">' + list[delkaPole] + '</div><div class="date"><div class="all-flex-center">' + calendarIco + '</div><div class="all-flex-center">' + date + '</div></div></div>';
            document.getElementById("domTextElement").value = " ";
            if ((delkaPole) < 0) {
                document.getElementById('empty-list').style.display = 'grid';
            } else {
                document.getElementById('empty-list').style.display += 'none';

            }

            cards.push(inputValueFull);
            console.log(cards);
            document.getElementById("cards").innerHTML +=
                '<div class="card" id="card' + delkaPole + '" value="' + delkaPole + '"><div class="card-head"><div class="all-flex-center" onclick="check(' + delkaPole + ')">' + checkIco + '</div><div></div><div class="date"><div class="all-flex-center">' + calendarIco + '</div><div class="all-flex-center">' + date + '</div></div></div><div class="left-flex-center">' + list[delkaPole] + '</div></div>';

        }



        function check(polozka) {
            document.getElementById('item' + polozka).style.background = 'rgb(17, 116, 208)';
            document.getElementById('item' + polozka).style.color = 'white';
            document.getElementById('item' + polozka).style.borderBottomColor = 'rgb(17, 116, 208)';
            document.getElementById('itemIco' + polozka).style.color = 'white';
            document.getElementById('dateIco' + polozka).style.color = 'white';


        }
        function details(polozka) {

            for (x = 0; x <= polozka; x++) {
                if (polozka == x) {
                    document.getElementById('card' + polozka).style.bottom = '0';
                    document.getElementById('card' + polozka).style.zIndex = '3';
                } else {
                    document.getElementById('card' + polozka).style.bottom = '-300px';
                    document.getElementById('card' + polozka).style.zIndex = '1';
                }
            }
        }
